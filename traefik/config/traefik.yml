global:
  sendAnonymousUsage: false

entryPoints: 
  web:
    address: ":80"

  websecure:
    address: ":443"

api: #ocultando los servicios 
  insecure: true
  dashboard: true


log: 

  level: INFO  
  format: common  
  

providers: 

  docker:
    endpoint: "unix:///var/run/docker.sock" 
    exposedByDefault: false 
    watch: true 
  
  file:
    filename: /etc/traefik/config.yml
    watch: true